<div class="content-wrapper d-flex align-items-center auth login-full-bg" style="height: 100%;">
    <div class="container-form-login">
        <form class="col-lg-4 mx-auto" (ngSubmit)="formSubmit()">
            <mat-card>
                <mat-card-title>Sistema de Gesti칩n del soporte</mat-card-title><br>
                <mat-card-subtitle>Ingrese sus credenciales</mat-card-subtitle><br>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre de usuario</mat-label>
                    <input [(ngModel)]="loginData.username" required name="username" matInput placeholder="Ingrese el nombre de usuario">
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contrase침a</mat-label>
                    <input [(ngModel)]="loginData.password" required name="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Ingrese su Contrase침a.">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-card-actions align="end">
                    <button mat-raised-button color="primary">Iniciar Sesi칩n</button>
                    <button mat-raised-button type="reset">Limpiar</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>

<simple-notifications></simple-notifications>
